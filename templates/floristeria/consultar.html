{% extends 'base/base.html' %}
{% block content %}
<table class="table">
 <thead>
     <tr>
         <th>Id</th>
         <th>Nombre</th>


     </tr>
 </thead>
     <tbody>
         {% if categorias %}
         {% for categoria in categorias %}
         <tr>
             <td>{{ categoria.id_categoria }}</td>
             <td>{{ categoria.nombre_categoria }}</td>
         </tr>
         {% endfor %}
         {% endif %}
     </tbody>
</table>
{% endblock %}
