{% extends 'base/base.html' %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/body.css' %}"/>
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-3"> </div>
        <div class="card text-white bg-success col-6">
            <div class="card-header">
                <h3> Editar Domiciliario </h3>
            </div>

            <div class="card-body">
                <form method="post">
                 {% csrf_token %}
                 {{form.as_p}}
                 <button class="btn btn-primary"type="submit">Editar</button>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
